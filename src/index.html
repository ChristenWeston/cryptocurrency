<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Cryptocurrency</title>
  </head>
  <body>
    <div class="container" id="currency">
      <label for="selectCurrency">Select a Currency</label>
      <select id="selectCurrency" class="form-control">
        <option value ="bitcoin">Bitcoin</option>
        <option value ="ethereum">Ethereum</option>
        <option value="tether">Tether</option>
        <option value="dogecoin">Dogecoin</option>
        <option value="usd-coin">USD coin</option>
        <option value="shiba-inu">shiba inu</option>
      </select>
      <div id="result">
        <table class="table">
          <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
          <tr>
            <td id="thumbnail"></td>
            <td id="id"></td>
            <td id="description"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
